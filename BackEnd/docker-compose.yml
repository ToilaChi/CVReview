  ai-service:
    image: toilachi1604/ai-service:v1.0.1
    container_name: ai-service
    hostname: ai-service
    ports:
      - "8083:8083"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      microservice-network:
        aliases:
          - ai-service
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_RABBITMQ_HOST=rabbitmq
    env_file:
      - ./env/ai-service.env
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8083/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # PYTHON MICROSERVICES (EMBEDDING SERVICE)
  # ============================================

  embedding-api:
    image: toilachi1604/embedding-api:v1.0.0
    container_name: embedding-api
    hostname: embedding-api
    ports:
      - "8084:8084"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      microservice-network:
        aliases:
          - embedding-api
    env_file:
      - ./env/embedding-service.env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8084"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  embedding-worker-cv:
    image: toilachi1604/embedding-api:v1.0.1
    container_name: embedding-worker-cv
    hostname: embedding-worker-cv
    depends_on:
      rabbitmq:
        condition: service_healthy
      embedding-api:
        condition: service_healthy
    networks:
      - microservice-network
    env_file:
      - ./env/embedding-service.env
    command: ["python", "app/worker_cv.py"]
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'worker_cv.py' | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  embedding-worker-jd:
    image: toilachi1604/embedding-api:v1.0.0
    container_name: embedding-worker-jd
    hostname: embedding-worker-jd
    depends_on:
      rabbitmq:
        condition: service_healthy
      embedding-api:
        condition: service_healthy
    networks:
      - microservice-network
    env_file:
      - ./env/embedding-service.env
    command: ["python", "app/worker_jd.py"]
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'worker_jd.py' | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # API GATEWAY (Must start last)
  # ============================================

  api-gateway:
    image: toilachi1604/api-gateway:v1.0.0
    container_name: api-gateway
    hostname: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      auth-service:
        condition: service_healthy
      recruitment-service:
        condition: service_healthy
      ai-service:
        condition: service_healthy
      embedding-api:
        condition: service_healthy
    networks:
      microservice-network:
        aliases:
          - api-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: on-failure:3

# ============================================
# NETWORKS
# ============================================

networks:
  microservice-network:
    driver: bridge
    name: cv-review-network