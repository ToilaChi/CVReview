spring:
  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            pool:
              type: elastic
              max-idle-time: 10s
            connect-timeout: 30000
            response-timeout: 60s
            wiretap: false  # Tắt để giảm overhead
          routes:
            - id: auth-service
              uri: ${AUTH_SERVICE_URL}
              predicates:
                - Path=/auth/**
                - Method=GET,POST,PUT,DELETE
              filters:
                - StripPrefix=0
                - name: RequestSize
                  args:
                    maxSize: 50MB

            - id: recruitment-service
              uri: ${RECRUITMENT_SERVICE_URL}
              predicates:
                - Path=/positions/**,/cv/**,/upload/**,/analysis/**,/tracking/**,/debug/**
                - Method=GET,POST,PUT,DELETE
              filters:
                - StripPrefix=0

  http:
    codecs:
      max-in-memory-size: 52428800

  webflux:
    base-path: /

logging:
  level:
    reactor.netty.http.client: INFO  # Giảm logging
    org.springframework.cloud.gateway: INFO

jwt:
  secret: ${JWT_SECRET}