version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - microservice-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    image: auth-service:latest  # ⬅️ Tag local để sau này push
    container_name: auth-service
    hostname: auth-service
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      microservice-network:
        aliases:
          - auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_RABBITMQ_HOST=rabbitmq
    env_file:
      - ./auth-service/src/main/resources/.env
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  recruitment-service:
    build:
      context: .
      dockerfile: ./recruitment-service/Dockerfile
    image: recruitment-service:latest
    container_name: recruitment-service
    hostname: recruitment-service
    ports:
      - "8082:8082"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      microservice-network:
        aliases:
          - recruitment-service
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_RABBITMQ_HOST=rabbitmq
    env_file:
      - ./recruitment-service/src/main/resources/.env
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  ai-service:
    build:
      context: .
      dockerfile: ./ai-service/Dockerfile
    image: ai-service:latest
    container_name: ai-service
    hostname: ai-service
    ports:
      - "8083:8083"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      microservice-network:
        aliases:
          - ai-service
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_RABBITMQ_HOST=rabbitmq
    env_file:
      - ./ai-service/src/main/resources/.env
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8083/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  embedding-api:
    build:
      context: ./embedding-service
      dockerfile: Dockerfile
    image: embedding-api:latest
    container_name: embedding-api
    hostname: embedding-api
    ports:
      - "8084:8084"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      microservice-network:
        aliases:
          - embedding-api
    env_file:
      - ./embedding-service/.env.docker
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8084"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  embedding-worker-cv:
    image: embedding-api:latest  # ⬅️ Reuse API image
    container_name: embedding-worker-cv
    hostname: embedding-worker-cv
    depends_on:
      rabbitmq:
        condition: service_healthy
      embedding-api:
        condition: service_healthy
    networks:
      - microservice-network
    env_file:
      - ./embedding-service/.env.docker
    command: ["python", "app/worker_cv.py"]
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'worker_cv.py' | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  embedding-worker-jd:
    image: embedding-api:latest  # ⬅️ Reuse API image
    container_name: embedding-worker-jd
    hostname: embedding-worker-jd
    depends_on:
      rabbitmq:
        condition: service_healthy
      embedding-api:
        condition: service_healthy
    networks:
      - microservice-network
    env_file:
      - ./embedding-service/.env.docker
    command: ["python", "app/worker_jd.py"]
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'worker_jd.py' | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    image: api-gateway:latest
    container_name: api-gateway
    hostname: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      auth-service:
        condition: service_healthy
      recruitment-service:
        condition: service_healthy
      ai-service:
        condition: service_healthy
      embedding-api:
        condition: service_healthy
    networks:
      microservice-network:
        aliases:
          - api-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: on-failure:3

networks:
  microservice-network:
    driver: bridge
    name: cv-review-network